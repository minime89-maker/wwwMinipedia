<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WWWMinipedia</title>
</head>
<body>

    <main>
        <!-- Frame -->
        <div class="border">
            <div class="btn-logo">
                <img src="images/Logo.svg" alt="">
            </div>
            <p class="title">WWW Minipedia</p>
            <div class="btn-close">X</div>
        </div>

        <!-- Search Form -->
        <header class="header">
            <form class="search-form js-search-form">
                <input placeholder="Search Wikipedia" type="search" class="search-input js-search-input" autofocus />
          </form>
        </header>
      
        <!-- Results -->
        <section class="search-results js-search-results"></section>
        <div class="border-bottom"></div>
    </main>
      
    

<script src="app.js"></script>
</body>
</html>
